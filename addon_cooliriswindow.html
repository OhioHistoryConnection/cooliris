<!-- New window that contains the CoolIris wall. 
 -->
<script type="text/javascript" src="/ui/custom/default/collection/default/resources/custompages/cooliris/swfobject.js"></script>
 <script type="text/javascript">

		var url = window.location.href;
		var temp = unescape(url);
		var host = temp.split('/')[2];
		var height = 600; //<-- Make slightly less than width of window in addon_cooliris.js
		var width = 1200; //<-- Make slightly less than the height of the window in addon_cooliris.js
		
		var splitter = temp.split('urlval=');
		var unescaped = "http://" + host + "/"  + splitter[1] + "urlval=" + splitter[2];
		
		var feeder = escape(unescaped);
		//There must be a comma between each item except for the last one
		var flashvars = {		
			feed: feeder,
			showSearch : "true"
			// backgroundColor: 000000 //<-- Hexidecimal color can go here
			// numRows: 4
			// glowColor: FFFFFF
		};
		var params = {
			 allowFullScreen: "true",
			 allowscriptaccess: "always"
		};
		
		swfobject.embedSWF("http://apps.cooliris.com/embed/cooliris.swf?t=1307582197", "phototize", width, height, "9.0.0", "", flashvars, params);	
				
</script>
<div id="phototize"></div>
